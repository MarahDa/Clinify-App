<app-breadcrumb [title]="'ClinicServices'" [active_item]="'ClinicServices'"></app-breadcrumb>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 project-list">
      <div class="card">
        <div class="row">
          <div class="col-sm-6 form-group mb-0">
            <input class="form-control m-input" type="text" [placeholder]="'Search' | translate">
            <!-- <ul class="nav nav-tabs border-tab" id="top-tab" role="tablist">
                <li class="nav-item"><a class="nav-link active" id="top-home-tab" data-toggle="tab" href="javascript:void(0)" role="tab" aria-controls="top-home" aria-selected="true"><i data-feather="target"></i>All</a></li>
                <li class="nav-item"><a class="nav-link" id="profile-top-tab" data-toggle="tab" href="javascript:void(0)" role="tab" aria-controls="top-profile" aria-selected="false"><i data-feather="info"></i>Doing</a></li>
                <li class="nav-item"><a class="nav-link" id="contact-top-tab" data-toggle="tab" href="javascript:void(0)" role="tab" aria-controls="top-contact" aria-selected="false"><i data-feather="check-circle"></i>Done</a></li>
              </ul> -->
          </div>
          <div class="col-sm-6">
            <div class="text-right">
              <div class="form-group mb-0 mr-0"></div><a class="btn btn-primary"
                [routerLink]="['/clinic/services/add']"> <i data-feather="plus-square"> </i>{{'AddNewService' |
                translate}}</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="row">
    <div class="col-xl-12" *ngFor="let service of clinicServices">
      <div class="card">
        <div class="card-body row">
          <div class="col-xl-9">
            <h5> {{service?.name}}</h5>
          </div>
          <div class="col-xl-3 d-flex justify-content-end">
            <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
              <a class="btn btn-sm btn-outline-primary" [routerLink]="['/clinic/services/add']">{{'Edit' | translate}}</a>
              <div ngbDropdown class="btn-group" role="group">
                <button type="button" class="btn btn-light dropdown-toggle btn-sm p-1" id="dropdownBasic1"
                  ngbDropdownToggle><i data-feather="more-vertical"></i></button>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                  <a class="btn btn-sm btn-outline-primary dropdown-item pt-1"> 
                    <span class="d-flex my-1">
                      <i data-feather="layers" class="mx-2"></i>{{'Details' | translate}}
                    </span>
                  </a>
                  <a class="btn btn-sm btn-outline-danger dropdown-item pt-1"> 
                    <span class="d-flex my-1">
                      <i data-feather="trash" class="mx-2"></i>{{'Delete' | translate}}
                    </span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
